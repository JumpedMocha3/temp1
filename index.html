<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Purchase Request System</title>
</head>
<body>
  <h1>Login</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <script type="module">
import { auth, db } from './firebase-config.js';
import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

async function signup() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    console.log('User created:', user.uid);

    await setDoc(doc(db, "users", user.uid), {
      email: user.email,
      role: user.email === "admin@gmail.com" ? "admin" : "worker",
      createdAt: new Date()
    });

    alert('Sign up successful! Now please login.');
  } catch (error) {
    console.error(error);
    alert(error.message);
  }
}
</script>

</body>
</html>
