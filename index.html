<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Request System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="auth-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login / Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="auth-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isAdmin">
                                <label class="form-check-label" for="isAdmin">Register as Admin</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
                            <button type="button" class="btn btn-secondary w-100 mt-2" id="register-btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="container-fluid" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Purchase System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="new-request-link">New Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="my-requests-link">My Requests</a>
                        </li>
                        <li class="nav-item" id="admin-requests-item" style="display: none;">
                            <a class="nav-link" href="#" id="all-requests-link">All Requests</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <span id="user-email"></span>
                        <button class="btn btn-sm btn-outline-light ms-2" id="logout-btn">Logout</button>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- New Request Form -->
            <div id="new-request-section">
                <h2>New Purchase Request</h2>
                <form id="purchase-request-form">
                    <div class="mb-3">
                        <label for="worker-name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="worker-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="project-name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="project-name" required>
                    </div>
                    
                    <h5>Requested Items</h5>
                    <div id="items-container">
                        <!-- Items will be added here -->
                    </div>
                    
                    <button type="button" class="btn btn-secondary mb-3" id="add-item">Add Item</button>
                    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                </form>
            </div>

            <!-- My Requests Section -->
            <div id="my-requests-section" style="display: none;">
                <h2>My Purchase Requests</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="my-requests-table">
                            <!-- Requests will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- All Requests Section (Admin) -->
            <div id="all-requests-section" style="display: none;">
                <h2>All Purchase Requests</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Requester</th>
                                <th>Project</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="all-requests-table">
                            <!-- All requests will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Details Modal -->
    <div class="modal fade" id="requestDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="request-details-content">
                    <!-- Details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <div id="admin-actions" style="display: none;">
                        <button type="button" class="btn btn-success" id="modal-approve-btn">Approve</button>
                        <button type="button" class="btn btn-danger" id="modal-decline-btn">Decline</button>
                    </div>
                    <button type="button" class="btn btn-warning" id="modal-cancel-btn" style="display: none;">Cancel Request</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Decline Reason Modal -->
    <div class="modal fade" id="declineReasonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Decline Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="decline-reason-text" class="form-label">Reason for Decline</label>
                        <textarea class="form-control" id="decline-reason-text" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-decline">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
