<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام طلبات الشراء</title>
    
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Arabic Text Support -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="auth-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>تسجيل الدخول</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="google-signin" class="btn btn-outline-primary">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" class="me-2">
                                تسجيل الدخول بحساب جوجل
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="container-fluid" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">نظام طلبات الشراء</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
          <a class="nav-link" href="#" id="new-request-link">طلب جديد</a>
                </li>
                <li class="nav-item">
          <a class="nav-link" href="#" id="my-requests-link">طلباتي</a>
                </li>
                <li class="nav-item" id="admin-requests-item" style="display: none;">
          <a class="nav-link" href="#" id="all-requests-link">كل الطلبات</a>
                </li>
              </ul>
              <div class="d-flex">
                <span id="user-email" class="navbar-text mx-2"></span>
                <button id="logout-btn" class="btn btn-outline-danger">تسجيل خروج</button>
              </div>
            </div>
          </div>
        </nav>

        <div class="container mt-4">
            <div id="new-request-section">
                <h2>طلب شراء جديد</h2>
                <form id="purchase-request-form">
                    <div class="mb-3">
                        <label for="worker-name" class="form-label">اسمك</label>
                        <input type="text" class="form-control" id="worker-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="request-notes" class="form-label">ملاحظات (اختياري)</label>
                        <textarea class="form-control" id="request-notes" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="project-name" class="form-label">اسم المشروع</label>
                        <input type="text" class="form-control" id="project-name" required>
                    </div>
                    
                    <h5>Requested Items</h5>
                    <div id="items-container"></div>
                    
                    <button type="button" class="btn btn-secondary mb-3" id="add-item">إضافة عنصر</button>
                    <button type="submit" class="btn btn-primary w-100">إرسال الطلب</button>
                </form>
            </div>

            <div id="my-requests-section" style="display: none;">
                <h2>طلبات الشراء الخاصة بي</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Project</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="my-requests-table"></tbody>
                    </table>
                </div>
            </div>

            <div id="all-requests-section" style="display: none;">
                <h2>كافة طلبات الشراء</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Requester</th>
                                <th>Project</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="all-requests-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Details Modal -->
    <div class="modal fade" id="requestDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تفاصيل الطلب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="request-details-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <div id="admin-actions" style="display: none;">
                        <button type="button" class="btn btn-success" id="modal-approve-btn">يعتمد</button>
                        <button type="button" class="btn btn-danger" id="modal-decline-btn">يرفض</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Decline Reason Modal -->
    <div class="modal fade" id="declineReasonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">رفض الطلب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="اغلق"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="decline-reason-text" class="form-label">سبب الرفض</label>
                        <textarea class="form-control" id="decline-reason-text" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلق</button>
                    <button type="button" class="btn btn-primary" id="submit-decline">ارسال</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
